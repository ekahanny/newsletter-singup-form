<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


</head>
<body>

  <!-- Sign-up form start -->
  <div class="main-card">
    <div class="section-left">
      <h1 class="card-title">Stay updated!</h1>
      <div class="card-desc">Join 60,000+ product managers receiving monthly updates on:</div>
      <div class="desc-check">
        <span> <img src="/assets/images/icon-list.svg" alt="">Product discovery and building what matters</span><br>
        <span> <img src="/assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</span><br>
        <span> <img src="/assets/images/icon-list.svg" alt="">And much more!</span>
      </div>
      <form action="">
        <label for="email">Email address</label><br>
        <input type="text" id="email" name="email" placeholder="email@company.com"><br>
        <input type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>

    <div class="section-right">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>


</body>
</html>
